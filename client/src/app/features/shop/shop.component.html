<div class="flex flex-col gap-3">
    <div class="flex justify-between gap-3">
       
            <mat-paginator
                (page)="handlePageEvent($event)"
                [length] ="products?.count"
                [pageSize]="shopParms.pageSize"
                [showFirstLastButtons]="true"
                [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="shopParms.pageNumber-1"
                aria-label="select page"
            >
            </mat-paginator>
        <div class="flex gap-3">

            <button mat-stroked-button (click)="openFiltersDialog()">
                <mat-icon>filter_list</mat-icon>
                Filters
            </button>
            <button mat-stroked-button [mat-menu-trigger-for]="sortMenu">
                <mat-icon>swap_vert</mat-icon>
                Sort
            </button>
        </div>
       
    </div>
    <div class="grid grid-cols-5 gap-4">
        @for (product of products?.data; track product.id) {
            <app-product-item [product]="product"></app-product-item>
        }
    </div>
</div>

<mat-menu #sortMenu>
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (sort of sortOptions; track $index) {
            <mat-list-option [value]="sort.value" [selected]=" shopParms.sort === sort.value">
                {{sort.name}}
            </mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
